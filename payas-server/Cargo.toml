[package]
name = "payas-server"
version = "0.1.0"
authors = ["Ramnivas Laddad <ramnivas@payalabs.com>"]
edition = "2018"

[dependencies]
anyhow = "1.0"
async-graphql-parser = "2.6.5"
async-graphql-value = "2.6.5"
async-stream = "0.3.2"
actix-web = "3"
actix-cors = "0.5.4"
actix-web-httpauth = "0.5.1"
futures-util = "0.3"
jsonwebtoken = "7.2.0"
serde_json = {version = "1.0", features = ["preserve_order", "arbitrary_precision"]}
openssl = "0.10.30"
postgres = { version = "0.19.0", features = ["with-chrono-0_4", "with-serde_json-1"] }
postgres-openssl = "0.5.0"
r2d2 = "0.8"
r2d2_postgres = "0.18"
rust_decimal = { version = "1.15", features = ["db-postgres", "serde-arbitrary-precision"] }
chrono = "0.4.19"
typed-arena = "2.0.1"
notify = "4.0.17"
ctrlc = "3.1.9"
typed-generational-arena = { version = "0.2", features = ["serde"] }

payas-sql = { path = "../payas-sql" }
payas-parser = { path = "../payas-parser" }
payas-model = { path = "../payas-model" }
