[package]
name = "exo-deno"
version.workspace = true
edition.workspace = true
publish = false

[lib]
doctest = false

[features]
default = []
typescript-loader = ["dep:deno_ast"]
cross = [
  "deno_runtime/dont_create_runtime_snapshot",
  "deno_runtime/launch_without_snapshot"
]
not_cross = ["deno_runtime/include_js_files_for_snapshotting"]

[dependencies]
thiserror.workspace = true
async-trait.workspace = true
deno_runtime.workspace = true
deno_core.workspace = true
deno_ast = { workspace = true, features = ["transpiling"], optional = true }
tokio.workspace = true
http_req  = {version="0.9.1", default-features = false, features = ["rust-tls"]}
futures.workspace = true
lazy_static.workspace = true
serde = { workspace = true, features = ["derive"] }
serde_v8 = "0.90.0"
serde_json.workspace = true
tracing.workspace = true
include_dir.workspace = true
