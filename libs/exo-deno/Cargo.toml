[package]
name = "exo-deno"
version.workspace = true
edition.workspace = true
publish = false

[lib]
doctest = false

[features]
default = []
typescript-loader = ["dep:deno_ast"]
cross = ["deno_runtime/dont_create_runtime_snapshot"]

[dependencies]
thiserror.workspace = true
async-trait.workspace = true
deno_runtime = { git = "https://github.com/exograph/deno.git", branch = "patched" }
deno_core.workspace = true
deno_ast = { version = "0.24.0", features = ["transpiling"], optional = true }
tokio.workspace = true
http_req = "0.9.0"
futures.workspace = true
lazy_static.workspace = true
serde = { workspace = true, features = ["derive"] }
serde_v8 = "0.85.0"
serde_json.workspace = true
tracing.workspace = true
include_dir.workspace = true
