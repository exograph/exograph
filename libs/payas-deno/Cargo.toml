[package]
name = "payas-deno"
version = "0.1.0"
edition = "2021"

[dependencies]
thiserror = "1.0.31"
async-trait = "0.1.53"
deno_runtime = "0.97.0"
deno_core = "0.171.0"
deno_ast = { version = "0.23.2", features = ["transpiling"], optional = true }
tokio = "1"
http_req = "0.9.0"
futures = "0.3"
lazy_static = "1.4.0"
serde = { version = "1.0", features = ["derive"] }
serde_v8 = "0.82.0"
serde_json = "1.0"
tracing = "0.1"
include_dir = "0.7.2"

[lib]

[features]
default = ["typescript-loader"]
typescript-loader = ["dep:deno_ast"]
