serde_json = "1.0"
postgres = { version = "0.19.0", features = ["with-chrono-0_4"] }
postgres-openssl = "0.5.0"
rand = "0.8"
rayon = "1.5.1"
regex = "1"
tokio = "0.2"
async-graphql-parser = "3.0.19"
async-graphql-value = "3.0.19"
md5 = "0.7"
wildmatch = "2.1.0"

payas-deno = { path = "../payas-deno" }

[dev-dependencies]
insta = "1.7.0"