name = "payas-test"
version = "0.1.0"
edition = "2021"

[lib]

[dependencies]
anyhow = "1.0"
ansi_term = "0.12"
jsonwebtoken = "7.2"
isahc = { version = "1.4", features = ["json"] }
num_cpus = "1.13.0"
serde = { version = "1.0", features = ["derive"] }
