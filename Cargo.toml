# See https://github.com/mozilla/application-services/blob/main/Cargo.toml for the reasons why we use this structure
[workspace]
members = [
    "crates/builder",
    "crates/cli",
    "crates/resolver",
    "crates/server-actix",
    "crates/server-aws-lambda",
    "crates/server-common",
    "crates/testing",
    "crates/core-subsystem/*",
    "crates/postgres-subsystem/*",
    "crates/deno-subsystem/*",
    "crates/wasm-subsystem/*",
    "crates/subsystem-util/*",
    "crates/introspection-subsystem/*",
    "libs/payas-deno",
    "libs/payas-sql",
    "libs/payas-wasm"
]

# The default workspace member to run `cargo` commands on (we exclude server-aws-lambda here, since we don't need to build it during normal development)
# Pass --all to `cargo` to include it
default-members = [
    "crates/builder",
    "crates/cli",
    "crates/resolver",
    "crates/server-actix",
    "crates/testing",
    "crates/core-subsystem/*",
    "crates/postgres-subsystem/*",
    "crates/deno-subsystem/*",
    "crates/wasm-subsystem/*",
    "crates/subsystem-util/*",
    "crates/introspection-subsystem/*",
    "crates/server-common",
    "libs/payas-deno",
    "libs/payas-sql",
    "libs/payas-wasm"
]

resolver = "2"

[workspace.dependencies]
ansi_term = "0.12"
anyhow = "1.0"
async-graphql-parser = "5.0.6"
async-graphql-value = "5.0.6"
async-recursion = "1.0.0"
async-trait = "0.1.53"
bincode = "1.3.3"
bytes = "1"
chrono = "0.4.20"
codemap = "0.1.3"
codemap-diagnostic = "0.1.1"
deno_core = "0.171.0"
futures = "0.3"
heck = "0.4.0"
include_dir = "0.7.2"
insta = "1.14.0"
jsonwebtoken = "8.1.1"
lazy_static = "1.4.0"
maybe-owned = "0.3.4"
rand = "0.8"
regex = "1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1"
tempfile = "3.0.0"
thiserror = "1.0.31"
tracing = "0.1"
tokio = "1"
tokio-postgres = "0.7.6"
tree-sitter = "0.20.6"
typed-generational-arena = "0.2"
wasmtime = "2.0.0"
wasmtime-wasi = "2.0.0"
wildmatch = "2.1.0"

[profile.release]
lto = true
codegen-units = 1
strip = true
