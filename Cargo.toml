[package]
name = "payas-server"
version = "0.1.0"
authors = ["Ramnivas Laddad <ramnivas@payalabs.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
async-graphql-parser = "2.5.9"
async-graphql-value = "2.5.9"
actix-web = "3"
serde_json = {version = "1.0", features = ["preserve_order"]}
openssl = "0.10.30"
postgres = { version = "0.19.0", features = ["with-chrono-0_4"] }
postgres-openssl = "0.5.0"
chrono = "0.4.19"
itertools = "0.10.0"
typed-arena = "2.0.1"
