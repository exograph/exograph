[workspace.package]
version = "0.3.6"
edition = "2021"

# See https://github.com/mozilla/application-services/blob/main/Cargo.toml for the reasons why we use this structure
[workspace]
members = [
  "crates/builder",
  "crates/cli",
  "crates/resolver",
  "crates/server-actix",
  "crates/server-aws-lambda",
  "crates/server-common",
  "crates/testing",
  "crates/core-subsystem/*",
  "crates/postgres-subsystem/*",
  "crates/deno-subsystem/*",
  "crates/wasm-subsystem/*",
  "crates/subsystem-util/*",
  "crates/introspection-subsystem/*",
  "libs/exo-deno",
  "libs/exo-sql",
  "libs/exo-wasm",
]

# The default workspace member to run `cargo` commands on (we exclude server-aws-lambda here, since we don't need to build it during normal development)
# Pass --all to `cargo` to include it
default-members = [
  "crates/builder",
  "crates/cli",
  "crates/resolver",
  "crates/server-actix",
  "crates/testing",
  "crates/core-subsystem/*",
  "crates/postgres-subsystem/*",
  "crates/deno-subsystem/*",
  "crates/wasm-subsystem/*",
  "crates/subsystem-util/*",
  "crates/introspection-subsystem/*",
  "crates/server-common",
  "libs/exo-deno",
  "libs/exo-sql",
  "libs/exo-wasm",
]

resolver = "2"

[workspace.dependencies]
colored = "2.0"
anyhow = "1.0"
async-graphql-parser = "6.0.7"
async-graphql-value = "6.0.7"
async-recursion = "1.0.0"
async-trait = "0.1.53"
bincode = "1.3.3"
bytes = "1"
chrono = { version = "0.4.22", default-features = false, features = ["clock"] }
codemap = "0.1.3"
codemap-diagnostic = "0.1.1"
deno = { git = "https://github.com/exograph/deno.git", branch = "patched_1_36_3", default-features = false }
deno_ast = "0.28.0"
deno_core = "0.204.0"
deno_fs = { git = "https://github.com/exograph/deno.git", branch = "patched_1_36_3" }
deno_graph = "=0.52.0"
deno_runtime = { git = "https://github.com/exograph/deno.git", branch = "patched_1_36_3" }
futures = "0.3"
heck = "0.4.0"
include_dir = "0.7.2"
indexmap = "2.0.1"
insta = { version = "1.31.0", features = ["redactions", "yaml"] }
jsonwebtoken = "8.3.0"
lazy_static = "1.4.0"
maybe-owned = "0.3.4"
rand = "0.8"
regex = "1"
reqwest = { version = "0.11.4", default-features = false, features = [
  "stream",
  "rustls-tls-native-roots",
] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1"
tempfile = "3.0.0"
thiserror = "1.0.31"
tracing = "0.1"
tokio = "1"
tokio-postgres = "0.7.10"
tree-sitter = "0.20.9"
tree-sitter-cli = "0.20.8"
typed-generational-arena = { version = "0.2.5", features = ["serde"] }
wasmtime = "13.0.0"
wasmtime-wasi = "13.0.0"
wasi-common = "13.0.0"
wildmatch = "2.1.0"
which = "5.0.0"

# reduce binary size, does not affect stack traces
[profile.dev]
debug = 1

[profile.release]
lto = "thin"
codegen-units = 1
strip = true
