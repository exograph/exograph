[package]
name = "payas-sql"
version = "0.1.0"
authors = ["Ramnivas Laddad <ramnivas@payalabs.com>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0"
openssl = "0.10.30"
postgres = { version = "0.19.0", features = ["with-chrono-0_4"] }
postgres-openssl = "0.5.0"
chrono = "0.4.19"
id-arena = "2.2.1"
regex = "1"
heck = "0.3"

[dev-dependencies]
serde = "1.0"
serde_json = "1.0"

[lib]
