[package]
name = "payas-deno"
version = "0.1.0"
authors = ["Ramnivas Laddad <ramnivas@payalabs.com>"]
edition = "2018"

[dependencies]
deno_runtime = "0.29.0"
deno_core = "0.103.0"
tokio = { version = "1", features = ["full"] }
serde = { version = "1.0", features = ["derive"] }
serde_v8 = "0.15.0"
# Add an explicit serde_json dependency to bring in the "arbitrary_precision" feature to match the rest of the project
# Otherwise, we get test failures with numbers when executing from the top-level project, but not from this subproject
serde_json = { version = "1.0", features = ["arbitrary_precision"] }

[lib]
