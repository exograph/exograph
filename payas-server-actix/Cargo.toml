[package]
name = "payas-server-actix"
version = "0.1.0"
edition = "2021"

[dependencies]
async-trait = "0.1.52"
actix-web = { version = "4.0.1", default-features = false, features = ["macros", "cookies"] }
actix-cors = "0.6.1"
actix-files = "0.6.0"
actix-web-httpauth = "0.6.0"
futures = "0.3"
jsonwebtoken = "8.0.1"

serde_json = { version = "1.0", features = ["preserve_order"] }
tracing = "0.1"
tracing-actix-web = "0.5"
payas-server-core = { path = "../payas-server-core" }

[[bin]]
name = "clay-server"
path = "src/main.rs"
