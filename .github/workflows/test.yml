# Workflow to test on every pull request and push to the main branch
# Performs:
# - cargo fmt check
# - cargo clippy check
# - unit tests
# - integration tests

name: test

on:
  push:
    branches: ["main"]
  pull_request:

env:
  CARGO_TERM_COLOR: always

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  # lint:
  #   runs-on: ubuntu-latest

  #   steps:
  #     - uses: actions/checkout@v4
  #     - uses: Swatinem/rust-cache@v2
  #     - uses: dtolnay/rust-toolchain@stable
  #       with:
  #         components: rustfmt, clippy
  #     - name: Install deps
  #       run: sudo apt-get install -y protobuf-compiler
  #     - name: Run linters
  #       run: |
  #         cargo fmt --all -- --check
  #         cargo clippy --all-targets --all-features -- -D warnings --no-deps

  test:
    strategy:
      fail-fast: false
      matrix:
        # For these target platforms
        include:
          # - os: ubuntu-20.04
          #   deps-script: |
          #     sudo /usr/share/postgresql-common/pgdg/apt.postgresql.org.sh -y
          #     sudo apt-get install -y protobuf-compiler postgresql-14-pgvector
          #   target: x86_64-unknown-linux-gnu
          # - os: macos-13
          #   deps-script: HOMEBREW_NO_INSTALLED_DEPENDENTS_CHECK=1 brew install protobuf postgresql@14 pgvector
          #   target: x86_64-apple-darwin
          # - os: macos-14
          #   deps-script: brew install protobuf postgresql@14 pgvector
          #   target: aarch64-apple-darwin
          - os: windows-2019
            shell: cmd
            deps-script: |
              choco install protoc
              "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise\VC\Auxiliary\Build\vcvar64.bat"
              set VSPATH="C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise"
              for /f %%i in ('dir "%VSPATH%\VC\Tools\MSVC" /b') do set VCTOOLSVERSION=%%i
              set "PGROOT=C:\Program Files\PostgreSQL\14"
              cd $env:RUNNER_TEMP
              git clone --branch v0.6.2 https://github.com/pgvector/pgvector.git
              cd pgvector
              "%VSPATH%\VC\Tools\MSVC\%VCTOOLSVERSION%\bin\HostX86\x86\nmake.exe" /F Makefile.win
              "%VSPATH%\VC\Tools\MSVC\%VCTOOLSVERSION%\bin\HostX86\x86\nmake.exe" /F Makefile.win install
            target: x86_64-pc-windows-msvc

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Clear up some disk space from the runner
        if: ${{ runner.os != 'Windows' }}
        run: |
          bash ${PWD}/.github/workflows/clear-disk-space.sh
      - name: Select the latest Xcode version
        # The default version of Xcode on macos-14 is 15.1, which leads to https://github.com/rust-lang/rust/issues/113783.
        # So we set up Xcode to use the latest stable version (currently 15.2).
        # For other macos versions, the latest stable version happens to be the default
        if: ${{ runner.os == 'macOS' }}
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      # - uses: ilammy/msvc-dev-cmd@v1
      - name: Install deps
        run: ${{ matrix.deps-script }}
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Add Postgres to PATH
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            echo "$PGBIN" >> $GITHUB_PATH
          else
            echo "$(pg_config --bindir)" >> $GITHUB_PATH
          fi
        shell: bash
      - name: Add target
        run: rustup target add ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}
          save-if: ${{ github.ref == 'refs/heads/main' }}
      - name: Build
        run: cargo build --target ${{ matrix.target }}
      - name: Run tests
        env:
          RUST_BACKTRACE: 1
        run: cargo test --workspace --target ${{ matrix.target }}
      - name: Run integration tests
        env:
          RUST_BACKTRACE: 1
          EXO_RUN_INTROSPECTION_TESTS: true
        run: target/${{ matrix.target }}/debug/exo test integration-tests
        shell: bash
