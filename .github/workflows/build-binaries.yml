# Workflow to build binaries for all platforms, and if it is a release-tagged, upload them to the existing draft release
# Performs:
# - Build binaries for all platforms as well as aws-lambda
# - Run integration tests on all platforms
# - Upload binaries to the draft release (for tags only)

# After this workflow is run:
# - Review the release notes and binaries in the draft release
# - Using the Github UI (or the `gh` cli), publish the release
# - (This, in turn, will trigger the build-docker workflow)

name: Build Binaries

on:
  push:
    branches: ["main"]
    tags:
      - "*"

permissions:
  contents: write

env:
  NODE_VERSION: 24

jobs:
  # Create draft release with custom-formatted notes (only for tags)
  create-release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0 # Fetch all history and tags

      - name: Find previous semantic version tag
        id: previous_tag
        run: |
          set -x  # Enable debug mode to see all commands

          # Get the previous semantic version tag
          echo "Current tag: ${{ github.ref_name }}"
          echo "All tags:"
          git tag --list --sort=-version:refname

          PREVIOUS_TAG=$(git tag --list --sort=-version:refname | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' | head -2 | tail -1)

          # Check if there are any commits between previous and current tag
          if [ -n "$PREVIOUS_TAG" ]; then
            COMMIT_COUNT=$(git rev-list --count "$PREVIOUS_TAG".."${{ github.ref_name }}" 2>/dev/null || echo "0")
            echo "Commits between $PREVIOUS_TAG and ${{ github.ref_name }}: $COMMIT_COUNT"

            if [ "$COMMIT_COUNT" = "0" ]; then
              echo "No commits between tags, generating notes from all history"
              PREVIOUS_TAG=""
            fi
          fi

          if [ -n "$PREVIOUS_TAG" ]; then
            echo "Previous tag found: $PREVIOUS_TAG"
            echo "tag=$PREVIOUS_TAG" >> $GITHUB_OUTPUT
          else
            echo "No previous tag found or no commits between tags"
            echo "tag=" >> $GITHUB_OUTPUT
          fi

      - name: Generate release notes with custom format
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v6
        with:
          configuration: .github/release-notes-config.json
          fromTag: ${{ steps.previous_tag.outputs.tag }}
          toTag: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create draft release with custom notes
        run: |
          gh release create "${{ github.ref_name }}" \
            --draft \
            --notes "${{ steps.changelog.outputs.changelog }}" \
            --title "${{ github.ref_name }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Build and package all the things
  build-artifacts:
    strategy:
      fail-fast: false
      matrix:
        # For these target platforms
        include:
          - os: macos-14
            deps-script: |
              brew install protobuf postgresql@17 pgvector
              echo "/opt/homebrew/opt/postgresql@17/bin" >> $GITHUB_PATH
            target: aarch64-apple-darwin
            bin_extension: ""
          - os: ubuntu-22.04
            deps-script: |
              sudo /usr/share/postgresql-common/pgdg/apt.postgresql.org.sh -y
              sudo apt-get install -y protobuf-compiler postgresql-14-pgvector
            target: x86_64-unknown-linux-gnu
            bin_extension: ""
          - os: windows-2022
            deps-script: choco install protoc
            target: x86_64-pc-windows-msvc
            bin_extension: ".exe"

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v6
      - name: Clear up some disk space from the runner
        if: ${{ runner.os != 'Windows' }}
        run: |
          bash ${PWD}/.github/workflows/clear-disk-space.sh
      - name: Setup pgvector (Windows)
        if: runner.os == 'Windows'
        uses: ./.github/actions/setup-pgvector-windows
      - name: Install deps
        run: ${{ matrix.deps-script }}
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install NASM for aws-lc-rs on Windows
        if: runner.os == 'Windows'
        uses: ilammy/setup-nasm@v1
      - name: Change CC on Ubuntu
        if: runner.os == 'Linux'
        run: echo "CC=clang" >> "$GITHUB_ENV"
      - name: Add Rust target
        run: rustup target add ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}
      - name: Build
        run: |
          cargo build -p cli -p server-actix -p lsp -p mcp-bridge --target ${{ matrix.target }} --release
      - name: Add Postgres to PATH
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            echo "$PGBIN" >> $GITHUB_PATH
          else
            echo "$(pg_config --bindir)" >> $GITHUB_PATH
          fi
        shell: bash
      - name: Test
        env:
          RUST_BACKTRACE: 1
          EXO_RUN_INTROSPECTION_TESTS: true
        run: target/${{matrix.target}}/release/exo${{matrix.bin_extension}} test integration-tests
      - name: Error reporting tests
        run: cd error-report-testing && npm install && EXO_EXECUTABLE=${PWD}/../target/${{matrix.target}}/release/exo${{matrix.bin_extension}} npm run dev
        shell: bash
      - name: Create zip of binaries
        run: |
          mkdir -p dist
          cp target/${{matrix.target}}/release/exo${{matrix.bin_extension}} dist/
          cp target/${{matrix.target}}/release/exo-server${{matrix.bin_extension}} dist/
          cp target/${{matrix.target}}/release/exo-lsp${{matrix.bin_extension}} dist/
          cp target/${{matrix.target}}/release/exo-mcp-bridge${{matrix.bin_extension}} dist/
          cp LICENSE dist/
          cd dist/
          7z a exograph-${{matrix.target}}.zip *
          cd ..
      - name: Generate SHA256 checksum (Windows)
        if: runner.os == 'Windows'
        run: |
          cd dist/
          $hash = (Get-FileHash -Algorithm SHA256 exograph-${{matrix.target}}.zip).Hash.ToLower()
          $hash | Out-File -FilePath exograph-${{matrix.target}}.zip.sha256 -Encoding ascii -NoNewline
          Get-Content exograph-${{matrix.target}}.zip.sha256
          cd ..
        shell: pwsh
      - name: Generate SHA256 checksum (macOS)
        if: runner.os == 'macOS'
        run: |
          cd dist/
          shasum -a 256 exograph-${{matrix.target}}.zip | awk '{print $1}' > exograph-${{matrix.target}}.zip.sha256
          cat exograph-${{matrix.target}}.zip.sha256
          cd ..
        shell: bash
      - name: Generate SHA256 checksum (Linux)
        if: runner.os == 'Linux'
        run: |
          cd dist/
          sha256sum exograph-${{matrix.target}}.zip | awk '{print $1}' > exograph-${{matrix.target}}.zip.sha256
          cat exograph-${{matrix.target}}.zip.sha256
          cd ..
        shell: bash
      - name: Upload Artifacts
        uses: actions/upload-artifact@v6
        with:
          name: exograph-${{matrix.target}}.zip
          path: dist/exograph-${{matrix.target}}.zip
      - name: Upload zip to release
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          gh release upload "${{ github.ref_name }}" dist/exograph-${{matrix.target}}.zip --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload checksum to release
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          gh release upload "${{ github.ref_name }}" dist/exograph-${{matrix.target}}.zip.sha256 --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-aws-lambda:
    runs-on: ubuntu-latest
    container: amazonlinux:2023
    env:
      ARCH: aws-lambda-linux-2023-x86_64

    steps:
      - name: Install packages for building
        run: |
          yum install -y tar gzip zip unzip gcc make cmake clang-devel

          # Install protoc (the yum install version is 2.x, which is too old for grpc needed by opentelemetry)
          curl -LO https://github.com/protocolbuffers/protobuf/releases/download/v3.15.8/protoc-3.15.8-linux-x86_64.zip
          unzip protoc-3.15.8-linux-x86_64.zip -d /root/.local
          echo "/root/.local/bin" >> $GITHUB_PATH

          # Install gh CLI (needed for release uploads)
          dnf install -y 'dnf-command(config-manager)'
          dnf config-manager --add-repo https://cli.github.com/packages/rpm/gh-cli.repo
          dnf install -y gh

          # Need to install Rust manually (not through yum, which is a bit older version
          # and since it doesn't install rustup, it doesn't respect rust-toolchain.toml settings)
          curl https://sh.rustup.rs -sSf | sh -s -- --default-toolchain none --profile minimal -y
          echo "/github/home/.cargo/bin" >> $GITHUB_PATH

      - uses: actions/checkout@v6
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Add Rust target
        run: rustup target add x86_64-unknown-linux-gnu
      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ env.ARCH }}
      - name: Build
        run: |
          cargo build -p server-aws-lambda --target x86_64-unknown-linux-gnu --release
          mkdir -p dist
          cp target/x86_64-unknown-linux-gnu/release/bootstrap dist/
      - name: Create zip of binaries
        run: |
          cp LICENSE dist/
          cd dist/
          zip exograph-${{ env.ARCH }}.zip *
          cd ..
      - name: Upload Artifacts
        uses: actions/upload-artifact@v6
        with:
          name: exograph-${{ env.ARCH }}.zip
          path: dist/exograph-${{ env.ARCH }}.zip
      - name: Upload zip to release
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          git config --global --add safe.directory /__w/exograph/exograph
          gh release upload "${{ github.ref_name }}" dist/exograph-${{ env.ARCH }}.zip --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build-cf-worker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - name: Clear up some disk space from the runner
        run: |
          bash ${PWD}/.github/workflows/clear-disk-space.sh

      - name: Add target
        run: rustup target add wasm32-unknown-unknown

      - uses: Swatinem/rust-cache@v2
        with:
          key: wasm32-unknown-unknown
          save-if: ${{ github.ref == 'refs/heads/main' }}

      - name: Install wasm-pack
        run: cargo install wasm-pack

      - name: Build and package
        run: sh ./build-cf-worker.sh

      - name: Upload Artifacts
        uses: actions/upload-artifact@v6
        with:
          name: exograph-cf-worker-wasm.zip
          path: target/exograph-cf-worker-wasm.zip

      - name: Upload zip to release
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          gh release upload "${{ github.ref_name }}" target/exograph-cf-worker-wasm.zip --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
