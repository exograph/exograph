name: Exograph CI

on:
  push:
    branches: [ "main" ]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Install deps
      run: sudo apt-get install -y protobuf-compiler
    - name: Run cargo fmt
      uses: actions-rs/cargo@v1
      with:
        command: fmt
        args: --all -- --check

    - name: Run cargo clippy
      uses: actions-rs/cargo@v1
      with:
        command: clippy
        args: --all-targets --all-features -- -D warnings --no-deps

  test:
    runs-on: ubuntu-latest
  
    steps:
      - uses: actions/checkout@v3
      - name: Install deps
        run: sudo apt-get install -y protobuf-compiler
      - uses: Swatinem/rust-cache@v2
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
      - name: Run tests
        run: cargo test --workspace
        
  test-integration:
    runs-on: ubuntu-latest
  
    steps:
      - uses: actions/checkout@v3
      - name: Install deps
        run: sudo apt-get install -y protobuf-compiler
      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: vx.x.x
      - uses: Swatinem/rust-cache@v2
      - name: Build
        uses: actions-rs/cargo@v1
        with:
          command: build
      - name: Run integration tests
        run: EXO_RUN_INTROSPECTION_TESTS=true cargo run --bin exo -- test integration-tests
