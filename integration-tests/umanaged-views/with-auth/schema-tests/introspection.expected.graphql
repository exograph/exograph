type IntAgg {
  min: Int
  max: Int
  sum: Int
  avg: Float
  count: Int
}

input IntFilter {
  eq: Int
  neq: Int
  lt: Int
  lte: Int
  gt: Int
  gte: Int
}

enum Ordering {
  ASC
  DESC
}

type Product {
  id: Int!
  name: String!
  salePrice: Int!
  purchasePrice: Int!
}

"""An aggregate for the `Product` type."""
type ProductAgg {
  id: IntAgg
  name: StringAgg
  salePrice: IntAgg
  purchasePrice: IntAgg
}

input ProductCreationInput {
  name: String!
  salePrice: Int!
  purchasePrice: Int!
}

"""
Predicate for the `Product` type parameter. 
If a field is omitted, no filter is applied for that field.
To check a field against null, use a `<field name>: null` filter
"""
input ProductFilter {
  id: IntFilter
  name: StringFilter
  salePrice: IntFilter
  purchasePrice: IntFilter
  and: [ProductFilter!]
  or: [ProductFilter!]
  not: ProductFilter
}

input ProductOrdering {
  id: Ordering
  name: Ordering
  salePrice: Ordering
  purchasePrice: Ordering
}

type ProductProfit {
  id: Int!
  name: String!
  salePrice: Int!
  purchasePrice: Int!
  profit: Int!
}

"""An aggregate for the `ProductProfit` type."""
type ProductProfitAgg {
  id: IntAgg
  name: StringAgg
  salePrice: IntAgg
  purchasePrice: IntAgg
  profit: IntAgg
}

input ProductProfitCreationInput {
  name: String!
  salePrice: Int!
  purchasePrice: Int!
}

"""
Predicate for the `ProductProfit` type parameter. 
If a field is omitted, no filter is applied for that field.
To check a field against null, use a `<field name>: null` filter
"""
input ProductProfitFilter {
  id: IntFilter
  name: StringFilter
  salePrice: IntFilter
  purchasePrice: IntFilter
  profit: IntFilter
  and: [ProductProfitFilter!]
  or: [ProductProfitFilter!]
  not: ProductProfitFilter
}

input ProductProfitOrdering {
  id: Ordering
  name: Ordering
  salePrice: Ordering
  purchasePrice: Ordering
  profit: Ordering
}

input ProductProfitUpdateInput {
  id: Int
  name: String
  salePrice: Int
  purchasePrice: Int
}

input ProductUpdateInput {
  id: Int
  name: String
  salePrice: Int
  purchasePrice: Int
}

type StringAgg {
  min: String
  max: String
  count: Int
}

input StringFilter {
