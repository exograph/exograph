operation: |
  fragment allTodoFields on Todo {
    id @bind(name: "id")
    title
    metadata {
      expectedEffortHrs
      notes
      completionDate
    }
  }
  mutation($groceriesTitle: String!, $groceriesMetadata: Metadata!, 
           $cleanTitle: String!, $cleanMetadata: Metadata!, 
           $medicationTitle: String!, $medicationMetadata: Metadata!) {
    groceries: createTodo(data: {
      title: $groceriesTitle
      metadata: $groceriesMetadata
    }) {
      id @bind(name: "groceriesId")
      ...allTodoFields
    }

    clean: createTodo(data: {
      title: $cleanTitle
      metadata: $cleanMetadata
    }) {
      id @bind(name: "cleanId")
      ...allTodoFields
    }

    medication: createTodo(data: {
      title: $medicationTitle
      metadata: $medicationMetadata
    }) {
      id @bind(name: "medicationId")
      ...allTodoFields
    }
  }
