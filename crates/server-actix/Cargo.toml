[package]
name = "server-actix"
version = "0.1.0"
edition = "2021"

[dependencies]
async-trait.workspace = true
actix-web = { version = "4.1.0", default-features = false, features = ["macros", "cookies"] }
actix-cors = "0.6.2"
actix-files = "0.6.2"

serde_json = { workspace = true, features = ["preserve_order"] }
futures.workspace = true
tracing.workspace = true
tracing-actix-web = "0.6.0"
resolver = { path = "../resolver" }
core-resolver = { path = "../core-subsystem/core-resolver" }
server-common = { path = "../server-common" }

[features]
static-postgres-resolver = ["server-common/static-postgres-resolver"]
static-deno-resolver = ["server-common/static-deno-resolver"]
default = ["static-postgres-resolver", "static-deno-resolver"]

[[bin]]
name = "clay-server"
path = "src/main.rs"
