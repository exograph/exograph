[package]
name = "postgres-graphql-resolver"
version.workspace = true
edition.workspace = true
publish = false

[features]
network = [
    "exo-sql/tls",
    "exo-sql/postgres-url",
    "exo-sql/testing",
    "exo-sql/pool",
]
bigdecimal = ["exo-sql/bigdecimal"]

[dependencies]
async-graphql-parser.workspace = true
async-recursion.workspace = true
async-trait.workspace = true
futures.workspace = true
indexmap.workspace = true
serde_json = { workspace = true, features = ["preserve_order"] }
maybe-owned.workspace = true
serde.workspace = true
thiserror.workspace = true
tokio.workspace = true
tokio-postgres = { workspace = true, default-features = false }
tracing.workspace = true
base64 = "0.22.1"
chrono.workspace = true
uuid.workspace = true

exo-sql = { path = "../../../libs/exo-sql" }
exo-env = { path = "../../../libs/exo-env" }
core-plugin-interface = { path = "../../core-subsystem/core-plugin-interface" }
postgres-graphql-model = { path = "../postgres-graphql-model" }
common = { path = "../../common" }

[dev-dependencies]
tokio.workspace = true
builder = { path = "../../builder" }
core-resolver = { path = "../../core-subsystem/core-resolver"}
common = { path = "../../common", features = ["test-context"] }
graphql-router = { path = "../../graphql-router" }
postgres-builder = { path = "../postgres-builder" }
http.workspace = true
wasm-bindgen-test.workspace = true

[lib]
crate-type = ["lib"]
doctest = false
