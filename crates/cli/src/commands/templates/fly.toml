app = "<<<APP_NAME>>>"

kill_signal = "SIGINT"
kill_timeout = 5

[build]
dockerfile = "Dockerfile.fly"

# Run migrations on deploy. Remove the next two lines if you want to handle migration separately.
[deploy]
release_command = "exo schema migrate --use-ir --apply-to-database"

[env]
EXO_ENV = "production"
EXO_POSTGRES_READ_WRITE = "false" # Change this to "true" to allow write operations with Postgres
<<<ENV_VARS>>>

[experimental]
allowed_public_ports = []
auto_rollback = true

[[services]]
http_checks = []
internal_port = 9876
processes = ["app"]
protocol = "tcp"
script_checks = []

[services.concurrency]
hard_limit = 25
soft_limit = 20
type = "connections"

[[services.ports]]
force_https = true
handlers = ["http"]
port = 80

[[services.ports]]
handlers = ["tls", "http"]
port = 443

[[services.tcp_checks]]
grace_period = "1s"
interval = "15s"
restart_limit = 0
timeout = "2s"
